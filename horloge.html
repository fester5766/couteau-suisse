<!DOCTYPE html>
<html>
  <head>
    <title>Couteau-Suisse | Horloge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body onLoad="startClock()" onUnLoad="stopClock()">
    <div class="navbar">
      <div class="navbar-text">
          <a href="/">Couteau Suisse</a>
      </div>
    </div>
    <form class="horloge" name="Clock">
      <input type="text" name="Horloge" disabled="true">
    </form>
    <script>
      var timerID = null;
      var timerActif = false;

      function stopClock() {
        if (timerActif) clearTimeout(timerID);
        timerActif = false;
      }

      function startClock() {
        stopClock();
        showtime();
      }

      function showtime() {
        var now = new Date();
        var hour = now.getHours();
        var min = now.getMinutes();
        var sec = now.getSeconds();
        heure = (hour > 9 ? hour :"0" + hour);
        heure += ":" + (min > 9 ? min :"0" + min);
        heure += ":" + (sec > 9 ? sec :"0" + sec);
        document.Clock.Horloge.value = heure;
        timerID = setTimeout("showtime()",1000);
        timerActif = true;
      }
    </script>
  </body>
</html>
